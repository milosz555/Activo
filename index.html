    function FriendsScreen({ user }) {
        const fb = window.__firebase;
        const [subTab, setSubTab] = useState('friends'); // 'friends' | 'search'
        const [searchQuery, setSearchQuery] = useState('');
        const [searchResults, setSearchResults] = useState([]);
        const [searching, setSearching] = useState(false);
        const [searchError, setSearchError] = useState('');
        const [friends, setFriends] = useState([]);
        const [friendsData, setFriendsData] = useState([]);
        const [loadingFriends, setLoadingFriends] = useState(true);

        // ZaÅ‚aduj listÄ™ znajomych
        useEffect(() => {
            if (!user) return;
            fb.getDoc(fb.doc(fb.db, 'users', user.uid)).then(snap => {
                const friendUids = snap.exists() ? (snap.data().friends || []) : [];
                setFriends(friendUids);
                if (friendUids.length === 0) { setLoadingFriends(false); return; }
                // ZaÅ‚aduj dane kaÅ¼dego znajomego
                Promise.all(friendUids.map(uid => fb.getDoc(fb.doc(fb.db, 'users', uid))))
                    .then(snaps => {
                        setFriendsData(snaps.filter(s => s.exists()).map(s => ({ uid: s.id, ...s.data() })));
                        setLoadingFriends(false);
                    });
            });
        }, [user?.uid]);

        const handleSearch = async () => {
            setSearchError('');
            if (searchQuery.trim().length < 2) return setSearchError('Wpisz min. 2 znaki.');
            setSearching(true);
            try {
                const snap = await fb.getDocs(fb.collection(fb.db, 'users'));
                const term = searchQuery.trim().toLowerCase();
                const results = snap.docs
                    .map(d => ({ uid: d.id, ...d.data() }))
                    .filter(u => u.uid !== user.uid && ((u.name||'').toLowerCase().includes(term) || (u.email||'').toLowerCase().includes(term)));
                setSearchResults(results);
                if (results.length === 0) setSearchError('Nie znaleziono uÅ¼ytkownikÃ³w o takiej nazwie.');
            } catch(e) { setSearchError('BÅ‚Ä…d wyszukiwania. SprÃ³buj ponownie.'); }
            setSearching(false);
        };

        const addFriend = async (friendUid) => {
            const newFriends = [...friends, friendUid];
            setFriends(newFriends);
            await fb.setDoc(fb.doc(fb.db, 'users', user.uid), { friends: newFriends }, { merge: true });
            // ZaÅ‚aduj dane nowego znajomego
            const snap = await fb.getDoc(fb.doc(fb.db, 'users', friendUid));
            if (snap.exists()) setFriendsData(prev => [...prev, { uid: snap.id, ...snap.data() }]);
        };

        const removeFriend = async (friendUid) => {
            const newFriends = friends.filter(id => id !== friendUid);
            setFriends(newFriends);
            setFriendsData(prev => prev.filter(f => f.uid !== friendUid));
            await fb.setDoc(fb.doc(fb.db, 'users', user.uid), { friends: newFriends }, { merge: true });
        };

        if (!user) {
            return (
                <div className="lock-banner" style={{marginTop:20}}>
                    <i className="fas fa-lock"></i>
                    <p>Ta sekcja jest dostÄ™pna tylko dla zalogowanych uÅ¼ytkownikÃ³w.</p>
                    <button className="btn-apply" style={{marginTop:0}} onClick={() => window.__setView('auth')}>Zaloguj siÄ™</button>
                </div>
            );
        }

        return (
            <div className="container">
                <div className="tabs-mini">
                    <button className={`tab-mini ${subTab==='friends'?'active':''}`} onClick={() => setSubTab('friends')}>
                        <i className="fas fa-user-friends"></i> Znajomi ({friends.length})
                    </button>
                    <button className={`tab-mini ${subTab==='search'?'active':''}`} onClick={() => setSubTab('search')}>
                        <i className="fas fa-search"></i> Szukaj
                    </button>
                </div>

                {subTab === 'search' && (
                    <div>
                        <div className="friends-search-bar">
                            <input type="text" placeholder="ImiÄ™ lub adres e-mail..." value={searchQuery}
                                onChange={e => setSearchQuery(e.target.value)}
                                onKeyDown={e => e.key==='Enter' && handleSearch()} />
                            <button className="btn-search" onClick={handleSearch} disabled={searching}>
                                {searching ? <i className="fas fa-spinner fa-spin"></i> : <i className="fas fa-search"></i>}
                            </button>
                        </div>
                        {searchError && <div style={{color:'#888',fontSize:'0.85em',textAlign:'center',marginBottom:12}}>{searchError}</div>}
                        {searchResults.map(result => (
                            <div key={result.uid} className="search-result-card">
                                <div className="friend-card-header">
                                    <div className="friend-avatar">{(result.name||'?').charAt(0).toUpperCase()}</div>
                                    <div className="friend-info">
                                        <h5>{result.name}</h5>
                                        <span>{(result.favourites||[]).length} ulubionych obiektÃ³w</span>
                                    </div>
                                    {friends.includes(result.uid)
                                        ? <button className="btn-remove-friend" onClick={() => removeFriend(result.uid)}>âœ” Dodano</button>
                                        : <button className="btn-add-friend" onClick={() => addFriend(result.uid)}>+ Dodaj</button>
                                    }
                                </div>
                            </div>
                        ))}
                    </div>
                )}

                {subTab === 'friends' && (
                    <div>
                        {loadingFriends && <div className="section-empty">Åadowanie...</div>}
                        {!loadingFriends && friendsData.length === 0 && (
                            <div className="section-empty">
                                Brak znajomych â€” przejdÅº do zakÅ‚adki "Szukaj" i dodaj kogoÅ›!
                            </div>
                        )}
                        {friendsData.map(friend => {
                            // SprawdÅº flagi prywatnoÅ›ci znajomego zanim pokaÅ¼esz dane
                            const canSeeFav     = friend.privacy?.showFavourites !== false;
                            const canSeeHistory = friend.privacy?.showHistory !== false;
                            const favItems = canSeeFav ? DATA.filter(d => (friend.favourites||[]).includes(d.id)) : [];
                            const played   = canSeeHistory ? (friend.playedHistory||[]).slice(0,3) : [];
                            return (
                                <div key={friend.uid} className="friend-card">
                                    <div className="friend-card-header">
                                        <div className="friend-avatar">{(friend.name||'?').charAt(0).toUpperCase()}</div>
                                        <div className="friend-info">
                                            <h5>{friend.name}</h5>
                                            <span>{favItems.length} ulubionych Â· {(friend.playedHistory||[]).length} gier</span>
                                        </div>
                                        <button className="btn-remove-friend" onClick={() => removeFriend(friend.uid)}>UsuÅ„</button>
                                    </div>
                                    {favItems.length > 0 && (
                                        <>
                                            <div className="friend-section-title"><i className="fas fa-heart" style={{color:'#e74c3c',marginRight:4}}></i> Ulubione obiekty</div>
                                            <div className="friend-fav-list">
                                                {favItems.map(item => <span key={item.id} className="friend-fav-tag">ğŸ¾ {item.name}</span>)}
                                            </div>
                                        </>
                                    )}
                                    {played.length > 0 && (
                                        <>
                                            <div className="friend-section-title"><i className="fas fa-history" style={{marginRight:4}}></i> Ostatnio graÅ‚</div>
                                            <div className="friend-played-list">
                                                {played.map((p,i) => (
                                                    <div key={i} className="friend-played-item">
                                                        <span>ğŸ¾ {p.court}</span>
                                                        <span>{new Date(p.date).toLocaleDateString('pl-PL',{day:'numeric',month:'short'})}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </>
                                    )}
                                    {favItems.length === 0 && played.length === 0 && (
                                        <div style={{fontSize:'0.8em',color:'#bbb',textAlign:'center',padding:'6px 0'}}>Brak aktywnoÅ›ci</div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                )}
            </div>
        );
    }
